<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your favourite insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Tiger</p>
                    <img src="http://pngimg.com/uploads/tiger/tiger_PNG23251.png" alt="tiger">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Lion</p>
                    <img src="http://pngimg.com/uploads/lion/lion_PNG23276.png" alt="lion">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Dog</p>
                    <img src="http://pngimg.com/uploads/dog/dog_PNG194.png" alt="dog">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Cat</p>
                    <img src="http://pngimg.com/uploads/cat/cat_PNG50448.png" alt="cat">
                </button>
            </li>
            
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet?
            You are playing an impossible game!!
        </h5>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
